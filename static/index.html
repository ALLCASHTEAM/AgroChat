<!DOCTYPE html>
<html lang="ru">
<head>
	<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agrohim</title>
    <link rel="stylesheet" href="static/css/light-styles.css" id="theme-link">
    <style>
      .dark-theme{
        height: 42px;
        border: none;
        padding: 12px 20px;
        font-size: 16px;
        cursor: pointer;
        background: url("static/resources/theme.svg") no-repeat;
      }

      #info-ico{
	      width: 40px;
	      height: 40px;
      }

      #backToSite, #about, #privacy-policy, #infoWrapper {
        cursor: pointer;
      }
    </style>
</head>
<body style="position:relative; top:25px;">
    <header>
        <div id="icons">
            <div id="infoWrapper">
                <object id="info-ico" type="image/svg+xml" data="static/resources/info.svg" ></object>
            </div>
            <div id="themeWrapper">
                <button class="dark-theme"></button>
            </div>
        </div>
        <div id="dialogueInfoWrapper" style="position:absolute;">
        	<div id="backToSite">
        		<object  type="image/svg+xml" data="static/resources/backArrow.svg"></object>
        		<h3>Вернуться на сайт</h3>
        	</div>
        	<div id="about">
        		<object  type="image/svg+xml" data="static/resources/aboutIcon.svg"></object>
        		<h3>О нас</h3>
        	</div>
        	<div id="privacy-policy">
        		<object  type="image/svg+xml" data="static/resources/lock.svg"></object>
        		<h3>Политика<br>конфиденциальности</h3>
        	</div>
        </div>
    </header>
    <main id="scroller">
    	<div class="chatbot__overview" id="chatbotBox">
      		<ul class="chatlist" id="chatlist">
        		<li class="bot__output bot__output--standard">Привет, я Aigro, задайте мне свой вопрос!</li>
       		</li>
      		</ul>
    	</div>
            <div class="modal" id = "modal">
                  <div id="modal-content">
            <h2>Используя данный ресурс вы подтверждаете согласие с <a href="ссылка_на_страницу_с_п одробной_политикой">политикой конфиденциальности</a>.</h2>

            <button id="acceptBtn">Принять</button>
          </div>
        </div>
    </main>
    <div id="bodyWrapper">
        <footer>
            <div id="inputBar">
                <textarea placeholder="Напишите запрос" class="chatbox" id="textInput" name="user_text"  minlength="2" style="resize: none;"oninput='this.style.height = "";this.style.height = this.scrollHeight + "px"'></textarea>
                <div id="sendBtn">
                	<object type="image/svg+xml" data="static/resources/sendArrow.svg"></object>
                </div>
            </div>
        </footer>
    </div>
</body>
<div class="send_img" style="display: none;"></div>
<script src="static/scripts.js">
</script>


</html>
